<!DOCTYPE html><html><head> <meta charset="UTF-8"> <title>Лесной Шаман</title> <link rel="icon" href="favicon.png" type="image/x-icon"/> <link rel="shortcut icon" href="favicon.png" type="image/x-icon"/> <link rel="stylesheet" type="text/css" href="styles/normalize.css"> <link rel="stylesheet" href="styles/5.css"> <script src="scripts/jquery.min.js"></script> <script src="scripts/script.js"></script></head><body class="page_5"><div class="container container_5"> <div class="left_column"></div><div class="main_column"> <h1 class="title_5">Картограф...</h1> <p class="story_5">Введите текст найденной подсказки в поле ниже, для того что бы получить следующий знак.</p><input class="answer_5" type="text" required pattern="СЧАСТЬЯ"> <p class="story_5 invisible content">Шаман послал вам карту, на которой он отметил две точки: где вы и где следующий знак, разберитесь и идите туда.</p><p class="story_5 invisible content">Найдите в пункте назначения то, что связано со смертью.</p><img class="map invisible content" src="img/map.jpg" alt="map"> <a class="link_5" href="6.html">Далее...</a> </div><div class="right_column"></div></div></body></html>
