<!DOCTYPE html><html><head> <meta charset="UTF-8"> <title>Лесной Шаман</title> <link rel="icon" href="favicon.png" type="image/x-icon"/> <link rel="shortcut icon" href="favicon.png" type="image/x-icon"/> <link rel="stylesheet" type="text/css" href="styles/normalize.css"> <link rel="stylesheet" href="styles/9.css"> <script src="scripts/jquery.min.js"></script> <script src="scripts/script.js"></script></head><body class="page_9"> <div class="container container_9"> <div class="left_column"></div><div class="main_column"> <h1 class="title_9">Перекрёсток.</h1> <p class="story_9">Если хотите найти шамана, идите вдоль леса в сторону шоссе. Ищите два дорожных знака, стоящих друг на против друга, и обозначающих одно и тоже. Где-то на одном из них вы найдёте знак.</p><p class="story_9">Введите текст найденной подсказки в поле ниже, для того что бы получить следующий знак.</p><input class="answer_9" type="text" required pattern="И"> <a class="link_9" href="10.html">Далее...</a> </div><div class="right_column"></div></div></body></html>
